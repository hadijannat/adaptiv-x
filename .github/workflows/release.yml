name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/adaptivx

jobs:
  # ============================================================================
  # Build and Push Container Images
  # ============================================================================
  release-containers:
    name: Release Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - adaptiv-monitor
          - skill-broker
          - job-dispatcher

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: release-containers
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Package AAS artifacts
        run: |
          tar -czvf aas-packages.tar.gz aas/packages/*.json
          tar -czvf submodel-templates.tar.gz aas/submodels/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            aas-packages.tar.gz
            submodel-templates.tar.gz
            fmu/export/*.fmu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
