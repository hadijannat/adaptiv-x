name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Python Services - Lint, Type Check, Test
  # ============================================================================
  python-quality:
    name: Python Quality (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - adaptiv-monitor
          - skill-broker
          - job-dispatcher
          - fault-injector

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry==1.7.1

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: poetry install

      - name: Lint with Ruff
        working-directory: services/${{ matrix.service }}
        run: poetry run ruff check src/

      - name: Security scan with Bandit
        working-directory: services/${{ matrix.service }}
        run: poetry run ruff check --select S src/

      - name: Type check with MyPy
        working-directory: services/${{ matrix.service }}
        run: poetry run mypy src/

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: poetry run pytest tests/ -v --cov=src/ --cov-report=xml

      - name: Upload coverage
        if: matrix.service == 'adaptiv-monitor'
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: python-quality
    strategy:
      fail-fast: false
      matrix:
        service:
          - adaptiv-monitor
          - skill-broker
          - job-dispatcher
          - fault-injector

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: false
          tags: adaptivx/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Helm Lint
  # ============================================================================
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Lint Helm charts
        run: |
          helm lint deploy/helm/adaptivx

  # ============================================================================
  # AAS Validation
  # ============================================================================
  aas-validation:
    name: AAS Package Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON syntax
        run: |
          for f in aas/packages/*.json; do
            if [ -f "$f" ]; then
              echo "Validating $f..."
              python -m json.tool "$f" > /dev/null
            fi
          done

  # ============================================================================
  # Integration Test
  # ============================================================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [python-quality, docker-build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: pip install httpx pytest pytest-asyncio

      - name: Start infrastructure
        working-directory: deploy/compose
        run: |
          cp .env.example .env
          docker compose up -d aas-registry submodel-registry mosquitto minio minio-init
          sleep 10
          docker compose up -d aas-environment
          sleep 15

      - name: Seed AAS packages
        run: ./scripts/seed_aas.sh

      - name: Run AAS Contract Tests
        env:
          AAS_ENV_URL: http://localhost:4001
        run: pytest tests/integration/test_aas_contracts.py -v

      - name: Run Orchestrated Demo Test
        run: ./scripts/run_demo.sh --non-interactive

      - name: Cleanup
        if: always()
        working-directory: deploy/compose
        run: docker compose down -v
