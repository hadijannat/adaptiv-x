{{- if .Values.adaptivMonitor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adaptivx.fullname" . }}-adaptiv-monitor
  labels:
    {{- include "adaptivx.labels" . | nindent 4 }}
    app.kubernetes.io/component: adaptiv-monitor
spec:
  replicas: {{ .Values.adaptivMonitor.replicas }}
  selector:
    matchLabels:
      {{- include "adaptivx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: adaptiv-monitor
  template:
    metadata:
      labels:
        {{- include "adaptivx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: adaptiv-monitor
    spec:
      {{- include "adaptivx.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: adaptiv-monitor
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.adaptivMonitor.image.repository }}:{{ .Values.adaptivMonitor.image.tag }}"
          imagePullPolicy: {{ .Values.adaptivMonitor.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.adaptivMonitor.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.adaptivMonitor.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "adaptivx.fullname" . }}-adaptiv-monitor
  labels:
    {{- include "adaptivx.labels" . | nindent 4 }}
    app.kubernetes.io/component: adaptiv-monitor
spec:
  type: {{ .Values.adaptivMonitor.service.type }}
  ports:
    - port: {{ .Values.adaptivMonitor.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "adaptivx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: adaptiv-monitor
{{- end }}
