{{- if .Values.aasEnvironment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adaptivx.fullname" . }}-aas-environment
  labels:
    {{- include "adaptivx.labels" . | nindent 4 }}
    app.kubernetes.io/component: aas-environment
spec:
  replicas: {{ .Values.aasEnvironment.replicas }}
  selector:
    matchLabels:
      {{- include "adaptivx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aas-environment
  template:
    metadata:
      labels:
        {{- include "adaptivx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: aas-environment
    spec:
      {{- include "adaptivx.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: aas-environment
          image: "{{ .Values.aasEnvironment.image.repository }}:{{ .Values.aasEnvironment.image.tag }}"
          imagePullPolicy: {{ .Values.aasEnvironment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: BASYX_AASREGISTRY_INTEGRATION_URL
              value: "http://{{ include "adaptivx.fullname" . }}-aas-registry:8080"
            - name: BASYX_SUBMODELREGISTRY_INTEGRATION_URL
              value: "http://{{ include "adaptivx.fullname" . }}-submodel-registry:8080"
            {{- range $key, $value := .Values.aasEnvironment.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /shells
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /shells
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.aasEnvironment.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "adaptivx.fullname" . }}-aas-environment
  labels:
    {{- include "adaptivx.labels" . | nindent 4 }}
    app.kubernetes.io/component: aas-environment
spec:
  type: {{ .Values.aasEnvironment.service.type }}
  ports:
    - port: {{ .Values.aasEnvironment.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "adaptivx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aas-environment
{{- end }}
