{{- if .Values.aasRegistry.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adaptivx.fullname" . }}-aas-registry
  labels:
    {{- include "adaptivx.labels" . | nindent 4 }}
    app.kubernetes.io/component: aas-registry
spec:
  replicas: {{ .Values.aasRegistry.replicas }}
  selector:
    matchLabels:
      {{- include "adaptivx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aas-registry
  template:
    metadata:
      labels:
        {{- include "adaptivx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: aas-registry
    spec:
      {{- include "adaptivx.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: aas-registry
          image: "{{ .Values.aasRegistry.image.repository }}:{{ .Values.aasRegistry.image.tag }}"
          imagePullPolicy: {{ .Values.aasRegistry.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /shell-descriptors
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /shell-descriptors
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.aasRegistry.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "adaptivx.fullname" . }}-aas-registry
  labels:
    {{- include "adaptivx.labels" . | nindent 4 }}
    app.kubernetes.io/component: aas-registry
spec:
  type: {{ .Values.aasRegistry.service.type }}
  ports:
    - port: {{ .Values.aasRegistry.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "adaptivx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aas-registry
{{- end }}
